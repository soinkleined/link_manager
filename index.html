<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Link Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link id="themeStylesheet" rel="stylesheet" href="themes/default-theme.css">
</head>
<body>
  <div class="d-flex">
    <nav id="sidebar" class="bg-dark text-white p-3 vh-100">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Menu</h5>
        <button class="btn btn-sm btn-outline-light position-relative" onclick="toggleSidebar()">
          <i class="bi bi-list"></i>
          <span class="tooltip-text">Toggle Menu</span>
        </button>
      </div>
      <ul class="nav flex-column" id="categoryNav"></ul>
      <hr>
      <div class="mt-3">
        <label for="themeSelector" class="form-label text-light">Theme</label>
        <select class="form-select form-select-sm" id="themeSelector" onchange="changeTheme(this.value)"></select>
      </div>
    </nav>

    <div class="flex-grow-1 p-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0" id="pageTitle">All Links</h4>
        <input type="text" class="form-control w-25" placeholder="Search links..." oninput="filterLinks(this.value)">
      </header>
      <div id="linkContainer" class="row"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/themes.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/links.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
